<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="tabs">
    <div class="container">
        <div class="tabs">
            <div class="hero-logo">
                <label for="all">All</label>
                <label for="pizza">pizza</label>
                <label for="burger">burger</label>
                <label for="kuurdak">kuurdak</label>
                <label for="plof">plof</label>
                <label for="cok">cok</label>
                <label for="coca-cola">coca-cola</label>
            </div>
            <div class="block">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="pizza">
                <input type="radio" name="tabs" id="burger">
                <input type="radio" name="tabs" id="kuurdak">
                <input type="radio" name="tabs" id="plof">
                <input type="radio" name="tabs" id="cok">
                <input type="radio" name="tabs" id="coca-cola">

                <img src="./img/pizza.webp" alt="img" class="pizza">
                <img src="./img/pizza2.jfif" alt="img" class="pizza">
                <img src="./img/pizza3.jfif" alt="img" class="pizza">

                <img src="./img/burger.jpg" alt="img" class="burger">
                <img src="./img/burger2.jfif" alt="img" class="burger">
                <img src="./img/burger3.jfif" alt="img" class="burger">

                <img src="./img/kuurdak.jpg" alt="img" class="kuurdak">
                <img src="./img/kuurdak2.jpg" alt="img" class="kuurdak">
                <img src="./img/kuurdak3.jpg" alt="img" class="kuurdak">

                <img src="./img/plof.jpg" alt="img" class="plof">
                <img src="./img/plof2.jpg" alt="img" class="plof">
                <img src="./img/plof3.jpg" alt="img" class="plof">

                <img src="./img/cok.jfif" alt="img" class="cok">
                <img src="./img/cok2.jfif" alt="img" class="cok">
                <img src="./img/cok3.jfif" alt="img" class="cok">
                <img src="./img/cok4.jfif" alt="img" class="cok">

                <img src="./img/coca-cola.jfif" alt="img" class="coca-cola">
                <img src="./img/coca-cola2.jfif" alt="img" class="coca-cola">
                <img src="./img/coca-cola3.jfif" alt="img" class="coca-cola">
                <img src="./img/coca-cola4.jpg" alt="img" class="coca-cola">
            </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
